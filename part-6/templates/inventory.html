<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">

    <div class="header">
        <img src="{{ url_for('static', filename='images/cart.png') }}" class="cart-icon">
        <h1>Inventory</h1>
    </div>

    <!-- Total Inventory Value -->
    <div class="total-value">
        <h2>Total Inventory Value: ‚Çπ{{ '{:,.2f}'.format(total_value) }}</h2>
    </div>

    <!-- Inventory Cards -->
    <div class="grid inventory-grid">
        {% for p in products %}
        <div class="inventory-card">
            <div class="icon">üì¶</div>
            <h3>{{ p.name }}</h3>
            <p><strong>Quantity:</strong> {{ p.quantity }}</p>
            <p><strong>Price:</strong> ‚Çπ{{ p.price }}</p>

            <a href="/edit/{{ p.id }}" class="btn edit-btn">‚úèÔ∏è Edit</a>
            <a href="/delete/{{ p.id }}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this product?')">üóë Delete</a>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="btn back">‚¨Ö Back to Dashboard</a>

</div>
</body>
</html>
