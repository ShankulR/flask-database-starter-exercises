<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">

    <div class="header">
        <img src="{{ url_for('static', filename='images/cart.png') }}" class="cart-icon">
        <h1>Edit Product</h1>
    </div>

    <div class="form-card card">
        <form method="POST" class="form-content">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required>

            <label for="price">Price</label>
            <input type="number" id="price" step="0.01" name="price" value="{{ product.price }}" required>

            <button type="submit" class="btn action-btn">Update Product</button>
        </form>

        <a href="/inventory" class="btn back">â¬… Back to Inventory</a>
    </div>

</div>
</body>
</html>
