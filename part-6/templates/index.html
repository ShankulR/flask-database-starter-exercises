<!DOCTYPE html>
<html>
<head>
    <title>Product Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">

    <div class="header">
        <img src="{{ url_for('static', filename='images/cart.png') }}" class="cart-icon">
        <h1>PRODUCT INVENTORY</h1>
    </div>

    <div class="grid dashboard">

        <!-- Add Product Card -->
        <div class="dashboard-card add-card">
            <div class="icon">âž•</div>
            <h2>Add Product</h2>
            <a href="/add" class="btn action-btn">Go</a>
        </div>

        <!-- View Inventory Card -->
        <div class="dashboard-card view-card">
            <div class="icon">ðŸ“¦</div>
            <h2>View Inventory</h2>
            <a href="/inventory" class="btn action-btn">Go</a>
        </div>

        <!-- Delete Product Card -->
        <div class="dashboard-card delete-card">
            <div class="icon">ðŸ—‘</div>
            <h2>Delete Product</h2>
            <form method="POST" action="/delete_from_home">
                <select name="product_id" required>
                    <option value="">Select Product</option>
                    {% for p in products %}
                        <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this product?')">
                    Delete
                </button>
            </form>
        </div>

    </div>

</div>
</body>
</html>
