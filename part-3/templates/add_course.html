<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f4f8; }
        form { background: white; padding: 30px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; color: white; background: #9b59b6; }
    </style>
</head>
<body>
    <h1>Add New Course</h1>
    <form method="POST">
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="teacher_id">Assign Instructor:</label>
        <select id="teacher_id" name="teacher_id">
            <option value="">-- No Teacher Assigned --</option>
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }}</option>
            {% endfor %}
        </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <button type="submit" class="btn">Create Course</button>
        <a href="{{ url_for('courses') }}">Cancel</a>
    </form>
</body>
</html>
